{% extends "index.html" %}
{% block content %}

        <div class="product-list">
            {% if mostrarClientes %}
                {% for cliente in mostrarClientes %}
                <div class="product-item">
                    <h3>{{ cliente.nome }}</h3>
                    <p>CPF: {{ cliente.cpf }}</p>  
                    <p>Telefone: {{ cliente.telefone }}</p>                                
                </div>
                {% endfor %}
            {% else %}
                <h3>Não há clientes cadastrados</h3>
            {% endif %}
        </div>

{% endblock content %}
